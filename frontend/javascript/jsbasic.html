<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Java Script</title>
    <script>
        function welcome()
        {
            alert("Welcome to Internal Java Script");
        }
    </script>
<style>
    h1 
        {
            text-decoration: underline;
        }
</style>
</head>
<body>
    <h1 >Internal Java Script</h1>
    <input type="button" onclick="welcome()" value="Click here">
    <hr>

    <h1>Data Types of Java Script:</h1> <h2>Am Inside the Body Tag</h2>
    
   
    <script>
        
        var amnumber = 10;
        var amstring = "World of Java Script"
        var amfloat = 1.1;
        var amboolean = true;
        var amarray = ["Java","java_Script","C-programming"];
        var novalue; //undefined
        var amnull=null; //NULL object

        document.write("Number = " +amnumber+ "<br>");
        document.write("String =" +amstring+ "<br>");
        document.write("Floating Point Number =" +amfloat+ "<br>" );
        document.write("Boolean =" +amboolean+ "<br>");
        document.write("Array =" +amarray+ "<br>");
        document.write("No value " +novalue+ "<br>");
        document.write("Null ="+amnull+ "<br>");

        console.log("Console Number output "+amnumber);
        console.log("Console String output "+amstring);
</script>

<h1>Displaying Element By ID</h1>
<p id="details"></p>
<hr>
<br>
<p id="std"></p>

<script>
        //Displaying using Element By id

        var name = "Bangalore High School";
        const Student=
        {
            stdname:"C.R.Deepak ",
            stdid:100,
            stdclass:" 10th"
        };

        document.getElementById("details").innerHTML=name;

        document.getElementById("std").innerHTML= Student.stdname+  " is studying in class "+Student.stdclass+" and the Id is " +Student.stdid;

   
     
</script> 

</body>
</html>
