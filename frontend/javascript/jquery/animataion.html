<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       $(document).ready(function () 
       {
      $(".newsbtn").click(function () {
        $("#img").toggle("slow", function () {
          confirm("Sunscribe to Times of india");
        });
      });
    });
    </script>

    <style>
    
        h1
        {
            position: absolute;
            top: 0px;
            left: 400px;
           font-size: 72px;

        }
        .frame
        {
            position: absolute;
            top: 150px;
           

        }
      .newsbtn 
        {
            position: relative;
            top: 0px;
            left: 90px;
            width: 1050px;
        }

        #img
        {
            position: relative;
            left: 90px;
            display: none;
        }
        
    </style>

</head>
<body>
    <h1>News Junction</h1>
    <div class="frame">
        <input class="newsbtn" type="button" value="Check today's News paper">
            <img id="img" src="assets/news.webp">
    </div>
</body>
</html>
