<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<script>
    // toString method
    var planets1 = ["Earth","Mars","Jupiter"];
    var planets2 = planets1.toString();
    document.write(planets2);

    document.write("<br>");document.write("<br>");

    // join method
    var fruits1 = ["Apple","Mango","banana"];
    var fruits2 = fruits1.join(" - ");
    document.write(fruits2);

    document.write("<br>");document.write("<br>");

    // pop method
    var fruits3 = ["Apple","Mango","banana"];
    var fruits4 = fruits3.pop();
    document.write(fruits4);

    document.write("<br>");document.write("<br>");

    // push method
    var car = ["BMW","AUDI","Benz"];
     car.push("ALto");
    document.write(car);

    document.write("<br>");document.write("<br>");

    // shift method
    var fruits5 = ["Apple","Mango","banana"];
     fruits5.shift();
    document.write(fruits5);

    document.write("<br>");document.write("<br>");

     // unshift method
    var fruits7 = ["Apple","Mango","banana"];
     fruits7.unshift("Butterfruit");
    document.write(fruits7);

    document.write("<br>");document.write("<br>");

    // Concat method
    var fruits8 = ["Apple","Mango","banana"];
     var car2 =  ["BMW","AUDI","Benz"];
    document.write(fruits8.concat(car2));

    document.write("<br>");document.write("<br>");

    //Splice method
    var games = ["foot ball","basket ball","Running Race"];
    games.splice(2,1,"Hockey");
    document.write(games);

    document.write("<br>");document.write("<br>");

    
    //Slice method
    var games1 = ["foot ball","basket ball","Running Race","Hockey"];
    games1.spice(1,3);
    document.write(games1);
    
    document.write("<br>");document.write("<br>");




</script>

<body>

</body>
</html>
