<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="design.css">
</head>
<body>
        <div class="headtag">
        <header>Home Schools</header>
        </div>
    <center><img id="headloc" src="assets/headtag.png">
    
    <form method="post">
        <fieldset>
        <legend>Sign up</legend>
        
        <label>Name</label>
        <input type="text" name="name"><br>
        <label>Class</label>
        <input type ="number" pattern="[0-9]{2}" name="class"><br>
        <label>Create Password</label>
        <input type="text" name="Create Password" required><br>
        <label>Email ID</label>
        <input type = "text" name="Email ID"><br>
        <label>Mobile Number</label>
        <input type="tel" pattern="[0-9]{10}" name="Mobile Number"><br>
        <label>Parents Mobile Number</label>
        <input type="tel" pattern="[0-9]{10}" name="Parents Mobile Number"><br>

        <input type="submit" value="Sign Up">

    </fieldset>

    </form>
</center>
</body>
</html>
