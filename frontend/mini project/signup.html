<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signuppage">
        <img src="assets/signupbg.jpg">
        <form method="post">
            <fieldset>
                <label>Name</label><br>
                <input type="text" placeholder="Enter your name"><br><br>
                <label>Class</label><br>
                <input type ="number" pattern="[0-9]{2}" placeholder="Class info"><br><br>
                <label>Create Password</label><br>
                <input type="text" placeholder="Create password" required><br><br>
                <label>Email ID</label><br>
                <input type = "text" placeholder="Enter mail id"><br><br>
                <label>Mobile Number</label><br>
                <input type="tel" pattern="[0-9]{10}" placeholder="Mobile number"><br><br>
                <div class="btnsin">
                <input type="submit" value="Register"></div>
        </fieldset>
        </form>
    </div>

    <div class="bcktohome">
        <a href="homepage.html">
        <input type="submit" value="Homepage"></a>
    </div>
    
</body>
</html>
