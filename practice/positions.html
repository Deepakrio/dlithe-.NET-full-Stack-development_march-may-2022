<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions and Js array</title>
</head>
<style>
    .circles
    {
        border: 2px solid black;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        text-align: center;
        padding: 20px;
        margin: 4px;
        display: inline-block;
    }

    /* Absolute,relative,fixed,sticky,static */

    #cir3
    {
        position: sticky;
        top: 0px;
        left: 100px;
    }

    #cir4
    {
        position: static;
        top: 100px;
        left: 500px;
    }

</style>
<body>
    <div class="circles" id="cir1">A</div>
    <div class="circles" id="cir2">B</div><br>
    <div class="circles" id="cir3">C</div>
    <div class="circles" id="cir4">D</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
